<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>

<th:block layout:fragment="customTitle">
	<title>bList.html</title>
</th:block>

<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 
 <div class="content-wrapper">
     <section class="content-header">
     	<div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>본사/지점 목록</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Advanced Form</li>
            </ol>
          </div>
        </div>
      </div>
        
   </section>



	<!--  검색 -->
	  <form th:action="@{/branchSearchList}" method="post"> 
	     <section class="content-header">  
	      <div class="container-fluid">   
	        <div class="card card-default">
	         
	         <!-- /.card-header -->
	          <div class="card-header">
	            <h3 class="card-title">검색창</h3>
			        <div class="card-tools">
					    <div style="display: inline-block;">
					    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
					    </div>
					    <div style="display: inline-block;">
					    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
					    </div>
		   			</div>
	          </div>
	          <!-- /.card-header -->
	          
	          
	          <div class="card-body">
	            <div class="row">
		            <div class="form-group" style="padding-bottom: 15px;">	
						<div style="display: inline-block;">
							<label>지점 코드</label>
							<input type="text" class="form-control"  name="branchCode" placeholder="지점코드" value="AS001">
					    </div> 
					    
					    
					    <div style="display: inline-block;">
					    	<label>지점명</label>
								<input type="text" class="form-control" name="branchName" placeholder="지점명">	
					    </div> 
					    
					    
					     <div style="display: inline-block;">
					     	<label>지점장명</label>					     					     		
								<input type="text" class="form-control" name="staffName" placeholder="지점장명">
					    </div> 
	
					    
					    <div style="display: inline-block;">
					     	<label>전화번호</label>					     					     		
								<input type="text" class="form-control" name="branchPhone" placeholder="전화번호">
					    </div> 
					    
					    <div style="display: inline-block;">
							<label>등록일</label>
							<input type="date" class="form-control" name="fromDate">
					    </div> 
					    
					    ~
					    
					    <div style="display: inline-block;">
							<label></label>
							<input type="date" class="form-control" name="toDate">
					    </div> 
					<!-- sv  -->      	          
					    <div style="display: inline-block; margin-left:5px;">
					    	<button type="submit" class="btn btn-info">
					           		검색
					        </button>
					    </div>		           
					</div>
	              </div>             
	            </div>
	          </div>
	      </div>
	    </section>
	  </form>  
	<!--검색 end-->	
	
    <section class="content-header">  
		<div class="container-fluid">      
			<div  class="card">					   
				<div class="card-body" style="margin-top:20px">
					<table  class="table table-bordered table-hover">
	                  <thead>
	                    <tr>
	                      <th>지점코드</th>
	                      <th>지점명</th>
	                      <th>지점장명</th>
	                      <th>전화번호</th>
	                      <th>등록날짜</th>
	                      <th>상세보기</th>
	                      <th>삭제</th>
	                    </tr>
	                  </thead>
	                  <tbody>
	                  	<tr th:each="l : ${BranchList}">
							<td th:text="${l.branchCode}"></td>
							<td th:text="${l.branchName}"></td>
							<td th:text="${l.staffName}"></td>
							<td th:text="${l.branchPhone}"></td>
							<td th:text="${l.inputDate}"></td>		
							<td>
							   
								<a class="btn btn-primary btn-sm" th:href="@{/bUpdate(branchCode=${l.branchCode})}">
		                              <i class="fas fa-folder">
		                              </i>
		                              View
		                        </a>    		
							</td>				
							<td>
								<a class="btn btn-danger btn-sm" th:href="@{/bDelete(branchCode=${l.branchCode})}">
	                              <i class="fas fa-trash">
	                              </i>
	                              Delete
	                          </a>		
							</td>
					
						</tr>
	                   
	                  </tbody>
	                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
       </section> 
       <!-- 페이징 시작 -->		
			             <nav aria-label="Page navigation example" style="margin-left: 600px;">
						  <ul class="pagination">
						    <li class="page-item">
							    <th:block th:if="${currentPage>1}">
							      <a class="page-link" th:href="@{/bList(page=${currentPage-1})}" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
								</th:block>
								<th:block th:unless="${currentPage>1}">
							      <a class="page-link" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
								</th:block>
						    </li>
							<th:block th:each="num : ${#numbers.sequence(startPage, endPage)}">
						    	<li class="page-item"><a class="page-link" th:text="${num}" th:href="@{/bList(page=${num})}"></a></li>
							</th:block>
						    <li class="page-item">
						    	<th:block th:if="${endPage>currentPage}">
							      <a class="page-link" th:href="@{/bList(page=${currentPage+1})}" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </th:block>
							    <th:block th:unless="${endPage>currentPage}">
							      <a class="page-link" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </th:block>
						    </li>
						  </ul>
						</nav>
		                <!-- 페이징 끝 -->			  
        </div>
                       
     
    
     

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
