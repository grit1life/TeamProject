<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>bInsert.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">	
	<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>

            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
   
	<div class="container-fluid">   
        <div class="card card-info">
          <div class="card-header">
                <h3 class="card-title">지점 등록</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/bInsert}" method="post"> 
                <div class="card-body">

                  <label for="inputEmail3" class="col-sm-2 col-form-label">지점 코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="branchCode" class="form-control">
                    </div>
                  </div>

                  <label for="inputPassword3" class="col-sm-2 col-form-label">지점명</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="branchName" class="form-control">
                    </div>
                  </div>

                  <label for="inputEmail3" class="col-sm-2 col-form-label">지점장 아이디</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="staffId" class="form-control">
                    </div>
                  </div>

                  <label for="inputEmail3" class="col-sm-2 col-form-label">지점장명</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="staffName" class="form-control">
                    </div>
                  </div>


                  <label for="inputEmail3" class="col-sm-2 col-form-label">지점 전화번호</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="branchPhone" class="form-control">
                    </div>
                  </div>
                  
                  
                  
                  
                  <label>우편번호</label>
	                  <div class="input-group mb-3">
	                  <input type="text" id="sample5_postcode" name="branchZipCode">
	                  <div class="input-group-append">
	                   <span class="input-group-append">
		                    <button type="button" onclick="sample5_execDaumPostcode()" class="btn btn-info btn-flat">찾기</button>
		                  </span>
	                  </div>
	                </div>
	                
                 <label for="inputPassword3" class="col-sm-2 col-form-label">기본주소</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="sample5_roadAddress" name="branchAddress1" class="form-control">
                    </div>
                  </div>
                  
                   <input type="hidden" id="sample5_jibunAddress" class="form-control">
                   <span id="guide" style="color:#999;display:none"></span>
                 
                 
                 <label for="inputPassword3" class="col-sm-2 col-form-label">상세주소</label>
                   <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="sample5_detailAddress" name="branchAddress2" class="form-control">
                    </div>
                  </div> 					
                               

                 <div class="form-group">	
					<input type="hidden" id="sample5_extraAddress" class="form-control">
			  	</div>	
				<div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
					<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
				</div>
				
			   <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			   <script>
			       //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
			       function sample5_execDaumPostcode() {
			           new daum.Postcode({
			               oncomplete: function(data) {
			                   // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

			                   // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
			                   // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
			                   var roadAddr = data.roadAddress; // 도로명 주소 변수
			                   var extraRoadAddr = ''; // 참고 항목 변수

			                   // 법정동명이 있을 경우 추가한다. (법정리는 제외)
			                   // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
			                   if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
			                       extraRoadAddr += data.bname;
			                   }
			                   // 건물명이 있고, 공동주택일 경우 추가한다.
			                   if(data.buildingName !== '' && data.apartment === 'Y'){
			                      extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
			                   }
			                   // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
			                   if(extraRoadAddr !== ''){
			                       extraRoadAddr = ' (' + extraRoadAddr + ')';
			                   }

			                   // 우편번호와 주소 정보를 해당 필드에 넣는다.
			                   document.getElementById('sample5_postcode').value = data.zonecode;
			                   document.getElementById("sample5_roadAddress").value = roadAddr;
			                   document.getElementById("sample5_jibunAddress").value = data.jibunAddress;
			                   
			                   // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
			                   if(roadAddr !== ''){
			                       document.getElementById("sample5_extraAddress").value = extraRoadAddr;
			                   } else {
			                       document.getElementById("sample5_extraAddress").value = '';
			                   }

			                   var guideTextBox = document.getElementById("guide");
			                   // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
			                   if(data.autoRoadAddress) {
			                       var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
			                       guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
			                       guideTextBox.style.display = 'block';

			                   } else if(data.autoJibunAddress) {
			                       var expJibunAddr = data.autoJibunAddress;
			                       guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
			                       guideTextBox.style.display = 'block';
			                   } else {
			                       guideTextBox.innerHTML = '';
			                       guideTextBox.style.display = 'none';
			                   }
			               }
			           }).open();
			       }
			   </script>



                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                  <button id="submit" class="btn btn-info">등록</button>
                   <a th:href="@{/index}" class="btn btn-default float-right">취소</a>

                </div>
                <!-- /.card-footer -->
              </form>
            </div>
         </div> 
   </section>
</div>
<script>	
		/*유효성 검사  */
		
		$('#submit').click(function(){
			
			var branchCode = $('input[name=branchCode]').val();
			var branchName = $('input[name=branchName]').val();		
			var staffId = $('input[name=staffId]').val();
			var staffName = $('input[name=staffName]').val();
			var branchPhone = $('input[name=branchPhone]').val();
			var branchZipCode = $('input[name=branchZipCode]').val();
			var branchAddress1 = $('input[name=branchAddress1]').val();
			var branchAddress2 = $('input[name=branchAddress2]').val();					
			
			if(branchCode == ''){
				alert('지점코드를 입력해주세요.');
				return false; 			
			 }else if(branchName == ''){
				alert('지점명을 입력해주세요.');
				return false;
			}else if(staffId == ''){
				alert('지점장 아이디를 입력해주세요.');
				return false;
			}else if(staffName == ''){
				alert('지점장명을 입력해주세요.');
				return false;
			}else if(branchPhone == ''){
				alert('지점 전화번호를 입력해주세요.');
				return false;
			}else if(branchZipCode == ''){
				alert('우편번호를 입력해주세요.');
				return false;
			}else if(branchAddress1 == ''){
				alert('기본주소를 입력해주세요.');
				return false;
			}else if(branchAddress2 == ''){
				alert('상세주소를 입력해주세요.');
				return false;
			}
			          
			alert("등록이 완료되었습니다.");

			
		  
			
			
		})
</script>		
</th:block>

</html>
