<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
  <th:block layout:fragment="customTitle">
    <title>goodsList</title>
  </th:block>

  <body class="hold-transition sidebar-mini layout-fixed">
    <th:block layout:fragment="customContents">
      <div class="content-wrapper">
        <section class="content-header">
          <div class="container-flud">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h3>상품목록</h3>
              </div>
            </div>
          </div>
        </section>
        <section class="content">
          <div class="contaniter-fluid">
            <div class="row">
              <div class="col-md-6">
                <div class="card card-success">
                  <div class="card-header">
                    <h3 class="card-title">상품목록</h3>
                  </div>
                  <div class="container">
                    <table class="table">
                      <thead>
                        <th>제품코드</th>
                        <th>제품명</th>
                        <th>입력자</th>
                        <th>입력일시</th>
                        <th>수정</th>
                      </thead>
                      <tbody id="goods-list"></tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-md-6" id="goodsUpdate" style="display:block">
                <div class="card card-warning">
                  <div class="card-header">
                    <h3 class="card-title">상품정보수정</h3>
                  </div>
                  <form>
                    <table class="table">
                      <thead>
                        <tr>
                          <th>정보수정</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>내용</td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- jQuery -->
      <script src="../../plugins/jquery/jquery.min.js"></script>
      <!-- goodsList.js -->
      <script src="./script/goods/goodsList.js"></script>
    </th:block>
  </body>
</html>
