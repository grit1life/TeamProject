<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      .list-actived {
        background-color: bisque;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      div::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="container-fluid">
        <div style="padding: 20px;">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="/ 키를 눌러서 이곳으로 커서를 이동"
              />
            </div>
            <div class="col-md-6">
              <button id="insert-form-btn" class="btn btn-primary">
                <i class="fa fa-plus-square"></i> 새로운상품
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div id="list-form-title-div"></div>
            <div class="card-body" style="height: 800px; overflow:auto;">
              <div id="list-form-div"></div>
              <div id="list-div"></div>
            </div>
          </div>

          <div class="col-md-6">
            <div id="form-div" style="height: 800px; overflow:auto;"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal div -->
    <div id="modal-div"></div>

    <!-- 스크립트 -->
    <script src="../js/rendering-functions.js"></script>
    <script src="../js/modal-functions.js"></script>
    <script src="../js/goods-category-functions.js"></script>
    <script src="../js/goods-functions.js"></script>

    <script>
      // 최초 렌더링

      initRender();

      // 렌더링 이벤트

      $(document).on("click", "button#cancle-btn", () => {
        renderIntroForm();
      });

      $(document).on("click", "button#insert-form-btn", () => {
        renderInsertForm();
      });

      $(document).on("click", "button.view-form-btn", e => {
        const goodsCode = e.target.name;
        renderViewForm(goodsCode);
      });

      $(document).on("click", "button#update-form-btn", e => {
        const goodsCode = e.target.name;
        renderUpdateForm(goodsCode);
      });

      // 기능 이벤트

      $(document).on("click", "input#file-input", e => {
        removePreview();
      });

      $(document).on("input", "input#file-input", e => {
        imageUpload(e);
      });

      $(document).on("submit", "form#insert-form", e => {
        e.preventDefault();
        insertGoods();
      });

      $(document).on("click", "button#delete-btn", e => {
        deleteGoods(e);
      });
    </script>
  </body>
</html>
