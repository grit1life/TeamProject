<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>

<th:block layout:fragment="customTitle">
	<title>pList.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
     <section class="content-header">
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>정기점검 현황</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
           </ol>
         </div>
       </div>            
     </section>   

    
     <!--  검색 -->
	 <form th:action="@{/periodicInspectionSearchList}" method="post"> 
	     <section class="content-header">  
	      <div class="container-fluid">   
	        <div class="card card-default">
	         
	         <!-- /.card-header -->
	          <div class="card-header">
	            <h3 class="card-title">검색창</h3>
			        <div class="card-tools">
					    <div style="display: inline-block;">
					    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
					    </div>
					    <div style="display: inline-block;">
					    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
					    </div>
		   			</div>
	          </div>
	          <!-- /.card-header -->
	          
	          
	          <div class="card-body">
	            <div class="row">
		            <div class="form-group" style="padding-bottom: 15px;">	
						<div style="display: inline-block;">
							<label>지점명</label>
							<input type="text" class="form-control"  name="branchName" placeholder="지점명">
					    </div> 
					    
					    
					    <div style="display: inline-block;">
					    	<label>고객명/담당자명</label>
								<input type="text" class="form-control" name="customerName" placeholder="고객명">	
					    </div> 
	
					    
					    <div style="display: inline-block;">
					     	<label>권한</label>					     					     		
								<input type="text" class="form-control" name="customerLevel" placeholder="등급">
					    </div> 
					    
					    <div style="display: inline-block;">
							<label>점검일</label>
							<input type="date" class="form-control" name="fromDate">
					    </div> 
					    
					    ~
					    
					    <div style="display: inline-block;">
							<label></label>
							<input type="date" class="form-control" name="toDate">
					    </div> 
					<!-- sv  -->      	          
					    <div style="display: inline-block; margin-left:5px;">
					    	<button type="submit" class="btn btn-info">
					           		검색
					        </button>
					    </div>		           
					</div>
	              </div>             
	            </div>
	          </div>
	      </div>
	    </section>
	 </form>  
	<!--검색 end-->
    
    
  <section class="content">
  	<div class="container-fluid">

	<div class="card">
	 <div class="card-body" style="margin-top:20px">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>점검 번호</th>
                  <th>지점명</th> 
                  <th>고객명/담당자명</th>
                  <th>권한</th>
                  <th>상품코드</th>
				  <th>상품명</th>             
                  <th>상품 상태</th>
                  <th>점검 기사명</th>
                  <th>점검완료일</th>
                  <th>상세보기</th>
                  <th>삭제</th>
                </tr>
	         </thead>
             <tbody>
              <tr th:each="l:${PeriodicInspectionList}">
                <td th:text="${l.checkCode}"></td>
                <td th:text="${l.branchName}"></td>
                <td th:text="${l.customerName}"></td>
                <td th:text="${l.customerLevel}"></td>
                <td th:text="${l.goodsCode}"></td>
                 <td th:text="${l.goodsName}"></td>
                <td th:text="${l.productStatus}"></td>
                <td th:text="${l.staffName}"></td>
                <td th:text="${l.checkDate}"></td>
                <td> 
					<a th:href="@{/pUpdate(checkCode=${l.checkCode})}"  class="btn btn-primary btn-sm">
	                   <i class="fas fa-eye">
	                   </i>
	                  	View
	                </a>    		
				</td>				
				<td>
					<form th:action="@{/pDelete(checkCode=${l.checkCode})}" method="post">
						<button id="DeleteBtn" class="btn btn-danger btn-sm" onclick="if(!confirm('삭제된 내용은 다시 복구 할 수 없습니다. 정말로 삭제 하시겠습니까?')){return false;}">
							<i class="fas fa-trash">
                  		    </i>	
						 	  Delete	
						</button>
					
					</form>     	
				</td>
				
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>
      	
    </div>
    
  </section>
  </div>
 </th:block>

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Select2 -->
	<script src="../../plugins/select2/js/select2.full.min.js"></script>
	<!-- Bootstrap4 Duallistbox -->
	<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	<!-- bootstrap color picker -->
	<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Bootstrap Switch -->
	<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- Page script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	
	
		
	</script>

</body>
</html>
