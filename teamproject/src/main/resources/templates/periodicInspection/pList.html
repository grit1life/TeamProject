<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">

            	<h3 class="card-title">Search</h3>

			     <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>

                   	<select class="form-control" style="width: 150px;">

                  </div> 
                  <div class="col-4">

                   		<option>지점명</option>

                  </div> 
                  <div class="col-4">
                   	<input type="text" class="form-control" style="width: 250px; margin-left: -180px;">                	
                  </div> 
                  <div class="col-5">
		           	<button type="submit" class="btn btn-info" style="margin-left: -380px;">

		           </div>

          		<label>기간별 정기 점검 조회</label>
                <div class="row">
                	<div class="form-group">

	                    <div class="input-group-prepend">

                  <div class="col-5">
		           	<button type="submit" class="btn btn-info" style="margin-left:0px;">

            </div>
       </div>
      </div> 
    </section>
	 <!--서치폼 끝  -->
	 
	 
  <section class="content">
  	<div class="container-fluid">

	<div class="card">
	 <div class="card-body" style="margin-top:20px">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>점검 번호</th>
                  <th>계약서 코드</th> 
                  <th>지점 코드</th>              
                  <th>고객 아이디</th>
                  <th>최종 점검 날짜</th>
                  <th>상세보기</th>
                  <th>삭제</th>
                </tr>
	         </thead>
             <tbody>
              <tr th:each="l:${PeriodicInspectionList}">
                <td th:text="${l.checkCode}"></td>
                <td th:text="${l.contractCode}"></td>
                <td th:text="${l.branchCode}"></td>
                <td th:text="${l.customerId}"></td>
                <td th:text="${l.checkDate}"></td>
                <td> 
					<a class="btn btn-primary btn-sm" th:href="@{/cUpdate(customerId=${l.customerId})}">
	                   <i class="fas fa-folder">
	                   </i>
	                    View
	                </a>    		
				</td>				
				<td>							
					<a class="btn btn-danger btn-sm" th:href="@{/cDelete(customerId=${l.customerId})}" id="btn-remove">
                       <i class="fas fa-trash">
                       </i>
                              Delete  	
				</td>
				
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>
      	
    </div>
    
  </section>
  </div>
 </th:block>

<!-- jQuery -->
<!-- Page script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
    //Datemask2 mm/dd/yyyy
    $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
    //Money Euro
    $('[data-mask]').inputmask()

    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'MM/DD/YYYY hh:mm A'
      }
    })
    //Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )

    //Timepicker
    $('#timepicker').datetimepicker({
      format: 'LT'
    })
    
    //Bootstrap Duallistbox
    $('.duallistbox').bootstrapDualListbox()

    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()

    $('.my-colorpicker2').on('colorpickerChange', function(event) {
      $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
    });

    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    });

  })
</script>

</body>
</html>
