<body class="hold-transition sidebar-mini layout-fixed">

 <div class="content-wrapper">
     <section class="content-header">

           <h1>정기점검 현황</h1>

         </div>
       </div>
       
       <!-- 정기점검 대상자별 검색 -->
      <div class="container-fluid">

          <div class="card-body">

                   	</select>

              <div class="col-md-6" style="max-width: 10%; margin-left: -550px; ">

            </div>

     <!-- 지점별 검색 -->
     <section class="content-header">  
      <div class="container-fluid">   
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">지점별 정기점검 조회</h3>
		        <div class="card-tools">
				    <div style="display: inline-block;">

				    <div style="display: inline-block;">
				    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
				    </div>
	   			</div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <!-- 1 -->
              <div class="col-md-6">
              		<select class="form-control" style="width: 130px;">    
                   		<option>지점코드</option>                            	
                   	</select>
                   	
              </div>
              <div class="col-md-6">
              		<input type="text" class="form-control" style="width: 250px; margin-left: -540px;">             					              	
              </div>
              
              <div class="col-md-6" style="max-width: 10%; margin-left: -550px; ">
              		<button type="submit" id="contractBtn" class="btn btn-info" style="margin-left: -410px;">
		           		검색
		           	</button>
              </div>

            </div>

          </div>

      <!-- 기간별 검색 -->
     <section class="content-header">  
      <div class="container-fluid">   
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">기간별 정기점검 조회</h3>
		        <div class="card-tools">
				    <div style="display: inline-block;">
				    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
				    </div>
				    <div style="display: inline-block;">
				    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
				    </div>
	   			</div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
                	<div class="form-group">
	                  <div class="input-group">
	                    <div class="input-group-prepend">
	                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
	                    </div>
	                    <input type="date" name="updateDate" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
	                  </div>                  
           		   </div> 
           		   
           		   ~  
           		   
           		   <div class="form-group">
	                  <div class="input-group">
	                    <div class="input-group-prepend">
	                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
	                    </div>
	                    <input type="date" name="updateDate" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
	                  </div>                  
           		   </div> 
                 
                  <div class="col-5">
		           	<button type="submit" class="btn btn-info" style="margin-left:0px;">

  <section class="content">
  	<div class="container-fluid">

	<div class="card">
	 <div class="card-body" style="margin-top:20px">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>점검 번호</th>
                  <th>지점명</th> 
                  <th>고객명</th>
                  <th>권한</th>
                  <th>상품코드</th>
				  <th>상품명</th>             
                  <th>상품 상태</th>
                  <th>점검 기사명</th>
                  <th>점검완료일</th>
                  <th>상세보기</th>
                  <th>삭제</th>
                </tr>
	         </thead>
             <tbody>
              <tr th:each="l:${PeriodicInspectionList}">
                <td th:text="${l.checkCode}"></td>
                <td th:text="${l.branchName}"></td>
                <td th:text="${l.customerName}"></td>
                <td th:text="${l.customerLevel}"></td>
                <td th:text="${l.goodsCode}"></td>
                 <td th:text="${l.goodsName}"></td>
                <td th:text="${l.productStatus}"></td>
                <td th:text="${l.staffName}"></td>
                <td th:text="${l.checkDate}"></td>
                <td> 
					<a th:href="@{/pUpdate(checkCode=${l.checkCode})}"  class="btn btn-primary btn-sm">
	                   <i class="fas fa-folder">
	                   </i>
	                    View
	                </a>    		
				</td>				
				<td>							
					<a th:href="@{/pDelete(checkCode=${l.checkCode})}" class="btn btn-danger btn-sm" >
                       <i class="fas fa-trash">
                       </i>
                              Delete 
                    </a>           	
				</td>
				
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>
      	
    </div>
    
  </section>
  </div>
