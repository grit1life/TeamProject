<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>pList.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
    <section class="content-header">
       
       
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>정기점검 현황</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
           </ol>
         </div>
       </div>
     

      <div class="container-fluid">   
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Search</h3>

		         <div class="card-tools">
			     <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
			     <div style="display: inline-block;">
			     	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
			     </div>
	   </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <!-- left -->
            <div class="row">
              <!-- 1 -->
              <div class="col-md-6" style="max-width: 20%;">
              	<div class="form-group">
	                  <label>지점</label>
			           <select class="form-control select2bs4" style="width: 100%;" name="staffLevel">
			             <option selected="selected" value="본사">본사</option>
			             <option selected="selected" value="인천점">인천점</option>
			              <option selected="selected" value="부산점">부산점</option>
			           </select>
                 </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Date range:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="date" class="form-control float-right" id="reservation">
                  </div>
                  <!-- /.input group -->
                </div>
                <!-- /.form-group -->
              </div>
              <!-- 2 -->
              <div class="col-md-6" style="max-width: 20%;">
                <div class="form-group">
                  <label>권한</label>
		           <select class="form-control select2bs4" style="width: 100%;" name="staffLevel">
		             <option selected ="selected">::선택해주세요::</option>
		             <option selected="selected" value="관리자">관리자</option>
		             <option selected="selected" value="직원">직원</option>
		           </select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>이름</label>
		           <input type="text" class="form-control select2bs4" name="staffName">
	            </div>
                <!-- /.form-group -->
              </div>
              
              <!-- 3 -->
              <div class="col-md-6" style="max-width: 25%;">
                <div class="form-group">
                  <label>생년월일</label>
		          <input type="date" class="form-control select2bs4" name="staffBirth">
	           </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>전화번호</label>
		          <input type="text" class="form-control select2bs4" name="staffTell">
	           </div>
                <!-- /.form-group -->
              </div>
              <!-- 4 -->
              <div class="col-md-6" style="max-width: 35%;">
                <div class="form-group">
                  <label>이메일</label>
		          <input type="email" class="form-control select2bs4" name="staffEmail">
	           </div>
                <!-- /.form-group -->
                <div class="form-group" style="position: absolute;bottom: 0;">
                  <button type="button" class="btn btn-info">검색</button>
	           </div>
                <!-- /.form-group -->
              </div>

              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
  <section class="content">
  	<div class="container-fluid">

	<div class="card">
	 <div class="card-body" style="margin-top:20px">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>점검 번호</th>
                  <th>계약서 코드</th>
                  <th>지점명</th>
                  <th>고객 아이디</th>
                  <th>최종 점검 날짜</th>
                  <th>상세보기</th>
                  <th>삭제</th>
                </tr>
	         </thead>
             <tbody>
              <tr th:each="L:${staffList}">
                <td th:text="${L.branchName}"></td>
                <td th:text="${L.staffPosition}"></td>
                <td th:text="${L.staffName}"></td>
                <td th:text="${L.staffBirth}"></td>
                <td th:text="${L.staffTell}"></td>
                <td th:text="${L.staffEmail}"></td>
                <td th:text="${L.staffLevel}"></td>
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>
      	
    </div>
    
  </section>
  </div>
 </th:block>
</body>
</html>
