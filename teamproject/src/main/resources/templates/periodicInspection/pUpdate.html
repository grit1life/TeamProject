<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>pUpdate.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
    <section class="content-header"> 
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>정기 점검 상세보기</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
           </ol>
         </div>
       </div>
     </section>
	
  
  <!--정기점검정보  -->
<form th:action="@{/pUpdate}" method="post">   
  <section class="content">
  	<div class="container-fluid">
	
	<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">정기점검 정보</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
         
                <div class="card-body">
                <label for="inputEmail3" class="col-sm-2 col-form-label">점검번호</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text"  name="checkCode" th:value="${PeriodicInspection.checkCode}" class="form-control" readonly="readonly">
                    </div>
                  </div>	
                
                <label for="inputEmail3" class="col-sm-2 col-form-label">계약서 코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text"  name="contractCode" th:value="${PeriodicInspection.contractCode}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">계약서 No</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text"  name="contractNo" th:value="${PeriodicInspection.contractNo}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">고객 아이디</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text"  name="customerId" th:value="${PeriodicInspection.customerId}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객명/담당자명</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text"  name="customerName" th:value="${PeriodicInspection.customerName}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객/담당자 연락처</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                       <input type="text"  name="customerCall" th:value="${PeriodicInspection.customerCall}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">고객/담당자 우편 번호</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text"  name="zipCode" th:value="${PeriodicInspection.zipCode}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객/담당자 기본 주소</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                       <input type="text"  name="customerAddress" th:value="${PeriodicInspection.customerAddress}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객/담당자 상세 주소</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                       <input type="text"  name="customerAddress2" th:value="${PeriodicInspection.customerAddress2}"  class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">상품코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="4"  name="goodsCode" th:value="${PeriodicInspection.goodsCode}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                 
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label" >상품명</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="goodsName" th:value="${PeriodicInspection.goodsName}" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">점검일</label>
                  <div class="form-group row">
	                  <div class="col-sm-10">	               		                   
	                    <input type="date" name="checkDate" th:value="${PeriodicInspection.checkDate}" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
	                  </div>                  
           		  </div> 
  		   
           		  
           		  <label for="inputEmail3" class="col-sm-2 col-form-label">제품 상태</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <select class="form-control" id="inputEmail3" name="productStatus" th:value="${PeriodicInspection.productStatus}">
                      	<option selected disabled>::제품 상태::</option>
		                  <option>A</option>
		                  <option>F</option>
                      </select>
                    </div>
                  </div>
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">점검 내용</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="checkContents" th:value="${PeriodicInspection.checkContents}" class="form-control">
                    </div>
                  </div>
                  
           		  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">정기점검 지점코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                    	 <input type="text" name="branchCode" th:value="${PeriodicInspection.branchCode}" class="form-control">
                    </div>
                  </div>
                  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">점검 기사 아이디</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="staffId" th:value="${PeriodicInspection.staffId}" class="form-control">
                    </div>
                  </div>			
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">수정</button>
                   <a th:href="@{/index}" class="btn btn-default float-right">취소</a>
                  
                </div>
                <!-- /.card-footer -->
            
             </div> 
          </div>
   </section>
 </form>  
  
  </div>

</th:block>
</body>
</html>
