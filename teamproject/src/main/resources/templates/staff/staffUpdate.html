<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>staffInsert.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">	
	<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>직원 개인 정보 수정</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  <section class="content">
	
	<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">수정 내용 입력</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" th:action="@{/admin/staffUpdateConfirmation}" method="post">
                <div class="card-body">
	                  <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">직원 아이디</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" id="inputEmail3" placeholder="staffId" name="staffId">
	                    </div>
	                  </div>
	                  
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">직원비번</label>
	                    <div class="col-sm-10">
	                      <input type="password" class="form-control" id="inputPassword3" placeholder="staffPw" name="staffPw">
	                    </div>
	                  </div>
	                  
	                  <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">직원이름</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" id="inputEmail3" placeholder="staffName" name="staffName">
	                    </div>
	                  </div>
	                  
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">생년월일</label>
	                    <div class="col-sm-10">
	                      <input type="date" class="form-control" id="inputPassword3" placeholder="staffBirth" name="staffBirth">
	                    </div>
	                  </div>
	                  
	                  <div class="form-group row">
	                    <label for="inputEmail3" class="col-sm-2 col-form-label">전화번호</label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" id="inputEmail3" placeholder="staffTell" name="staffTell">
	                    </div>
	                  </div>
	                  
	                  <div class="form-group row">
	                    <label for="inputPassword3" class="col-sm-2 col-form-label">이메일</label>
	                    <div class="col-sm-10">
	                      <input type="email" class="form-control" id="inputPassword3" placeholder="staffEmail" name="staffEmail">
	                    </div>
	                  </div>
                  
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">권한</label>
                    <div class="col-sm-10">
                      <div style="display: inline-block;">
                      	<input type="email" class="form-control" value="이동 정보 입력 화면에서 입력하세요" readonly="readonly" style="width:300px">
                      </div>
                      <div style="display: inline-block;bottom: 0;position:absolute;margin-left:20px;">
                      	<button type="button" class="btn btn-default float-right">이동 정보 입력 화면으로 이동</button>
                      </div>
                    </div>
                  </div>
                 
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <button id="conBtn" type="submit" class="btn btn-info">입력 내용 확인</button>
                  <button onClick="history.go(-1);" type="submit" class="btn btn-default float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
   </section>
</div>


</th:block>
</body>
</html>
