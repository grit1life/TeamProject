<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
	<!-- TABLE: LATEST ORDERS -->
            <div class="card">
              <div class="card-header border-transparent">
                <h3 class="card-title">Latest Orders</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table id="boardTable" class="table m-0">
                    <thead>
                    <tr>
                      <th>번호</th>
                      <th>작성글</th>
                      <th>작성자</th>
                      <th>작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="l : ${bList}">
                      <td th:text="${l.boardNo}"></td>
                      <td><a th:href="@{/board(no=${l.boardNo})}" th:text="${l.boardTitle}"></a></td>
                      <td th:text="${l.staffCode}"></td>
                      <td th:text="${l.boardWrtDate}"></td>
                    </tr>
                    </tbody>
                  </table>
                 <!-- 페이징 -->
	             <nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item"><a class="page-link" href="#">2</a></li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>
                <!-- 페이징 끝 -->
                </div>
                <!-- /.table-responsive -->
              <a th:href="@{/writeBoard}" type="button" class="btn btn-block btn-primary">글쓰기</a>
              </div>
            </div>
            <!-- /.card -->

</th:block>

</body>
</html>
