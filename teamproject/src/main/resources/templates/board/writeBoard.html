<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title>index</title>
<link rel="stylesheet" href="../../plugins/summernote/summernote-bs4.css">
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">

  <div class="content-wrapper">  
    <!-- Content Header (Page header) -->
		 <section class="content-header">
		      <div class="container-fluid">
		        <div class="row mb-2">
		          <div class="col-sm-6">
		            <h1>공지사항 작성</h1>
		          </div>
		          <div class="col-sm-6">
		            <ol class="breadcrumb float-sm-right">
		              <li class="breadcrumb-item"><a th:href="@{/boardList}">공지사항 목록</a></li>
		              <li class="breadcrumb-item active">공지사항 작성</li>
		            </ol>
		          </div>
		        </div>
		      </div><!-- /.container-fluid -->
		    </section>
		    
	  	<!-- form 시작 -->      
	  	<form th:action="@{writeBoard}" th:method="post">
		    <!-- Main content -->
		    <section class="content">
		      <div class="row">
		        <div class="col-md-12">
		          <div class="card card-outline card-info">
		            <div class="card-header">
		               <div class="form-group">
	                    <label for="exampleInputEmail1">공지사항 제목</label>
	                    <input type="text" name="boardTitle" class="form-control" id="bTitle" placeholder="제목을 입력하세요">
	                   </div>
		            </div>
		            <!-- /.card-header -->
		            <div class="card-body pad">
		              <div class="mb-3">
		                <textarea name="boardContent" class="textarea" placeholder="내용을 입력하세요"
		                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
		              </div>
		              <p>작성자</p>
		              <button type="submit" class="btn btn-block btn-success">글쓰기</button>
		            </div>
		          </div>
		        </div>
		        <!-- /.col-->
		      </div>
		      <!-- ./row -->
		    </section>
		    <!-- /.content -->
	   </form>
	   <!-- form 끝 -->
 
  </div>
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Summernote -->
<script src="../../plugins/summernote/summernote-bs4.min.js"></script>
<script>
  $(function () {
    // Summernote
    $('#bTitle').focus();
    $('.textarea').summernote({
    	height: 500
    })
  })
</script>
</th:block>
</body>
</html>
