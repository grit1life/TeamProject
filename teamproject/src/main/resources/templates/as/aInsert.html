<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>staffList.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
    <section class="content-header"> 
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>정기점검 등록</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
             <li class="breadcrumb-item active">Advanced Form</li>
           </ol>
         </div>
       </div>
     
	<!-- 계약서 검색 -->
      <div class="container-fluid">   
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">계약서 조회</h3>
		        <div class="card-tools">
				    <div style="display: inline-block;">
				    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
				    </div>
				    <div style="display: inline-block;">
				    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
				    </div>
	   			</div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <!-- 1 -->
              <div class="col-md-6">
              		<select class="form-control" style="width: 130px;">
                   		<option>계약서 코드</option>                  	
                   	</select>
                   	
              </div>
              <div class="col-md-6">
              		<input type="text" class="form-control" style="width: 250px; margin-left: -540px;">             					              	
              </div>
              
              <div class="col-md-6" style="max-width: 10%; margin-left: -550px; ">
              		<button type="submit" id="contractBtn" class="btn btn-info" style="margin-left: -410px;">
		           		검색
		           	</button>
              </div>
              <!-- 2 -->
              
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- 계약서 검색 end-->
  
  <!-- 계약서 리스트 -->
  <section class="content">
  	<div class="container-fluid">
	 <div class="card" id="contractList" style="display:none;">
	 <div class="card-body">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>계약서 코드</th>
                  <th>계약서 No</th>
                  <th>고객 아이디</th>
                  <th>상품 코드</th>
                  <th>상품 세트 코드</th>
                  <th>세트 NO</th>
                  <th>주문갯수</th>
                  <th>렌탈신청일자</th>
                  <th>렌탈종료일자</th>
                  <th>선택</th>
                </tr>
	         </thead>
             <tbody>
              <tr>
                <td>
                	<input type="text" class="form-control" name=contractCode style="border: 0" readonly="readonly" value="contract00001">
                </td>
                <td>
					<input type="text" class="form-control" name=contractNo style="border: 0" readonly="readonly" value="1">
                </td>
                <td>
                	<input type="text" class="form-control" name=customerId style="border: 0" readonly="readonly" value="client01">        
                </td> 
                <td>
                	<input type="text" class="form-control" name=goodsCode style="border: 0" readonly="readonly" value="goods_001">              
                </td>
                <td>
                	<input type="text" class="form-control" name=setCode style="border: 0" readonly="readonly" value="desctop01">                   
                </td>
                <td>
                	<input type="text" class="form-control" name=setNo style="border: 0" readonly="readonly" value="1"> 
                </td>
                <td>
                	<input type="text" class="form-control" name=rentalCount style="border: 0" readonly="readonly" value="20">
                </td>
                <td>
                	<input type="text" class="form-control" name=rentalFromDate style="border: 0" readonly="readonly" value="2019-11-12">                	
                </td>
                <td>
                	<input type="text" class="form-control" name=rentalFromDate style="border: 0" readonly="readonly" value="2020-11-11">                	
                </td>
                <td>
                	<a id="contractListBtn" class="btn btn-sm btn-primary" style="vertical-align: middle; bottom: 0; margin-bottom: 18px; color:white;">
                		<i class="fas fa-check"></i>            	
                	</a>
                	
                </td>
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>   	
    </div>   
  </section>
  <!-- 계약 리스트 end-->
  
  <!--정기점검 등록  -->
  <section class="content">
  	<div class="container-fluid">
	
	<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">A/S 접수</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/aInsert}" method="post"> 
                <div class="card-body">
                
                  <label for="inputEmail3" class="col-sm-2 col-form-label">계약서 코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="1" name="contractCode" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">계약서 No</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="2" name="contractNo" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">고객 아이디</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="3" name="customerId" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">상품코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="4"  name="goodsCode" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label" readonly="readonly">상품 세트 코드</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="5" name="setCode" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label" >세트 No</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="6" name="setNo" class="form-control" readonly="readonly">
                    </div>
                  </div>
                  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">점검일</label>
                  <div class="form-group row">
	                  <div class="col-sm-10">	               		                   
	                    <input type="date" name="updateDate" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
	                  </div>                  
           		  </div>   
           		  
           		  <label for="inputEmail3" class="col-sm-2 col-form-label">제품 상태</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <select class="form-control" id="inputEmail3" name="customerClass">
                      	<option selected disabled>::제품 상태::</option>
		                  <option>A</option>
		                  <option>F</option>
                      </select>
                    </div>
                  </div>
                  
                   <label for="inputEmail3" class="col-sm-2 col-form-label">점검 내용</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerId" class="form-control">
                    </div>
                  </div>
                  
           		  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">정기점검 지점</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <select class="form-control" id="inputEmail3" name="customerClass">
                      	<option selected disabled>::선택해주세요::</option>
		                  <option>AS001 : 본사</option>
		                  <option>AS002 :인천점</option>
		                  <option>AS003 :부산점</option>
                      </select>
                    </div>
                  </div>
                  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">점검 기사 아이디</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerLevel" class="form-control">
                    </div>
                  </div>			
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">등록</button>
                   <a th:href="@{/index}" class="btn btn-default float-right">취소</button>
                  
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
   </section>
  
  
  </div>
<script>
	
	$('#contractBtn').click(function(){
		$('#contractList').css('display','block');
		
	});
	
	
	$('#contractListBtn').click(function(){
		var contractCode = $('input[name=contractCode]').val();
		var contractNo = $('input[name=contractNo]').val();
		var customerId = $('input[name=customerId]').val();
		var goodsCode = $('input[name=goodsCode]').val();
		var setCode = $('input[name=setCode]').val();
		var setNo = $('input[name=setNo]').val();
		
		   $('#1').val(contractCode);
		   $('#2').val(contractNo);
		   $('#3').val(customerId);
		   $('#4').val(goodsCode);
		   $('#5').val(setCode);
		   $('#6').val(setNo);
		
	});

</script>  
  
</th:block>
</body>
</html>
