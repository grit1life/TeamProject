<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>aInsert.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
    <section class="content-header"> 
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>A/S 접수</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
           </ol>
         </div>
       </div>
     
	<!-- 계약서 검색 -->
      <div class="container-fluid">   
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">A/S 대상자 검색</h3>
		        <div class="card-tools">
				    <div style="display: inline-block;">
				    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
				    </div>
				    <div style="display: inline-block;">
				    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
				    </div>
	   			</div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <!-- 1 -->
              <div class="col-md-6">
              		<select class="form-control" style="width: 130px;">
                   		<option>계약서 코드</option> 
                   		<option>계약서 No</option>      
                   		<option>고객 아이디</option>                            	
                   	</select>
                   	
              </div>
              <div class="col-md-6">
              		<input type="text" class="form-control" style="width: 250px; margin-left: -540px;">             					              	
              </div>
              
              <div class="col-md-6" style="max-width: 10%; margin-left: -550px; ">
              		<button type="submit" id="contractBtn" class="btn btn-info" style="margin-left: -410px;">
		           		검색
		           	</button>
              </div>
              <!-- 2 -->
              
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- 계약서 검색 end-->
  
  <!-- 계약서 리스트 -->
  <section class="content">
  	<div class="container-fluid">
	 <div class="card" id="contractList" style="display:none;">
	 <div class="card-body">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>계약서 코드</th>
                  <th>계약서 No</th>
                  <th>고객 아이디</th>
                  <th>상품 코드</th>
                  <th>상품 세트 코드</th>
                  <th>세트 NO</th>
                  <th>주문갯수</th>
                  <th>렌탈신청일자</th>
                  <th>렌탈종료일자</th>
                  <th>선택</th>
                </tr>
	         </thead>
             <tbody>
              <tr>
                <td>
                	<input type="text" class="form-control" name=contractCode style="border: 0" readonly="readonly" value="contract00001">
                </td>
                <td>
					<input type="text" class="form-control" name=contractNo style="border: 0" readonly="readonly" value="1">
                </td>
                <td>
                	<input type="text" class="form-control" name=customerId style="border: 0" readonly="readonly" value="client01">        
                </td> 
                <td>
                	<input type="text" class="form-control" name=goodsCode style="border: 0" readonly="readonly" value="goods_001">              
                </td>
                <td>
                	<input type="text" class="form-control" name=setCode style="border: 0" readonly="readonly" value="desctop01">                   
                </td>
                <td>
                	<input type="text" class="form-control" name=setNo style="border: 0" readonly="readonly" value="1"> 
                </td>
                <td>
                	<input type="text" class="form-control" name=rentalCount style="border: 0" readonly="readonly" value="20">
                </td>
                <td>
                	<input type="text" class="form-control" name=rentalFromDate style="border: 0" readonly="readonly" value="2019-11-12">                	
                </td>
                <td>
                	<input type="text" class="form-control" name=rentalToDate style="border: 0" readonly="readonly" value="2020-11-11">                	
                </td>
                <td>
                	<a id="contractListBtn" class="btn btn-sm btn-primary" style="vertical-align: middle; bottom: 0; margin-bottom: 18px; color:white;">
                		<i class="fas fa-check"></i>            	
                	</a>
                	
                </td>
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>   	
    </div>   
  </section>
  <!-- 계약 리스트 end-->
  
  
  <!--작업 구분  시작--> 
  <div class="container-fluid">   
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">A/S 접수</h3>
		        <div class="card-tools">
				    <div style="display: inline-block;">
				    	<button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
				    </div>
				    <div style="display: inline-block;">
				    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
				    </div>
	   			</div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <!-- left -->
          <form action="/eInsert" method="post" id="form">    
            <div class="row">
              
              <!-- 작업 구분 시작 -->
              <div class="col-md-6" style="max-width: 25%;">
                <div class="form-group" style="height:70px;">
	                
	                 <label style="margin-bottom: 15px;">작업 구분</label><br>
	                  <div class="icheck-primary d-inline">
	                    <input class="exchange" type="radio" name="r1" id="radioPrimary1" checked="" value="a">
	                    <label for="radioPrimary1">
	                    	교환
	                    </label>
	                  </div>
	                  <div class="icheck-primary d-inline">
	                    <input class="repair" type="radio" name="r1" id="radioPrimary2">
	                    <label for="radioPrimary2">
	                    	수리
	                    </label>
	                  </div>
	             
                </div>
              </div>
              <!--작업 구분 끝  -->
                
                
              <!-- 교환 파트 시작 -->
              <!-- 오른쪽 div 시작-->				        
  			  <div class="col-md-6" style="max-width: 25%;"> 
	                <div class="form-group">
	                  <label>계약서 코드</label>
	                    <input type="text" id="1" name="contractCode" class="form-control" readonly="readonly">
	                </div>
	                
	                <div class="form-group">
	                  <label>고객 아이디</label>
			            <input type="text" id="3" name="customerId" class="form-control" readonly="readonly">
	                </div>
	                
	                <div class="form-group">
	                  <label id="name3">교환 대상 상품 세트 코드</label>
			            <input type="text" id="5" name="setCode" class="form-control" readonly="readonly">
	                </div>
	                
	                <div class="form-group">
	                  <label>렌탈 시작 일자</label>
			            <input type="text" id="7" name="rentalFromDate" class="form-control" readonly="readonly">
	                </div>
	                
	                <div class="form-group">
	                  <label>방문 예정일</label>
			            <input type="date" name="visitExpectedDate" class="form-control">
	                </div>
	                
	                <div class="form-group" id="exchangeReason">
	                  <label>교환 사유</label>
			            <select class="form-control" name="requestReason">
			           	    <option>::선택해주세요::</option>
			           	    <option>단순 변심</option>
			           	    <option>상품 파손 및 불량</option>
			           	    <option>배송 지연</option>
			            	<option>오배송</option>
			            	<option>상품 정보와 상이</option>			            			            
			            </select>
	                </div>
	                
	                
	                <div class="form-group" id="repairReason" style="display:none;">
	                  <label>메모</label>
			            <input type="text" name="requestReason" class="form-control">
	                </div>
	                <!-- /.form-group -->
	                
	                
	              </div>
	         <!-- 오른쪽 div 끝 --> 
	                
	          <!-- 왼쪽 div 시작-->
	              <div class="col-md-6" style="max-width: 40%;">
	               	<div class="form-group">
	                  <label>계약서 No</label>
			           <input type="text" id="2" name="contractNo" class="form-control" readonly="readonly">
	                </div>
	                
	                <!-- /.form-group -->
	                <div class="form-group">
	                  <label id="name1">교환 대상 상품 코드</label>
			           <input type="text" id="4"  name="goodsCode" class="form-control" readonly="readonly">
		           </div>
		           
		           <div class="form-group">
	                  <label id="name2">교환 대상 상품 세트 No</label>
			           <input type="text" id="6" name="setNo" class="form-control" readonly="readonly">
		           </div>
		           
		            <div class="form-group">
	                  <label>렌탈 종료 일자</label>
			            <input type="text" id="8" name="rentalToDate" class="form-control" readonly="readonly">
	                </div>
	                
	                <div class="form-group">
	                  <label>접수일</label>
			            <input type="date" name="receptionDate" class="form-control">
	                </div>
	                
	                <div class="form-group">
	                  <label>접수자 아이디</label>
			            <input type="text" name="staffId" class="form-control">
	                </div>
 	           
	                <!-- /.form-group -->
	              </div>
	              <div class="col-md-6" style="max-width: 10%;">
	              	<button type="submit" id="customerBtn" class="btn btn-sm btn-primary" style="position: absolute;bottom: 0;margin-bottom: 18px;color:white;">접수</button>
	              </div>
	              
	              
                 
           <!-- 왼쪽 div 끝->
           

              <!-- /.col -->
            </div>
            </form>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
        </div>
      </div>
  

   
  
   </section>
  
  
  </div>
<script>
	$('.exchange').click(function(){
		$('#name1').text('교환 대상 상품 코드');
		$('#name1').next().attr('name','goodsCode');
		$('#name2').text('교환 대상 상품 세트 No');
		$('#name2').next().attr('name','setNo');
		$('#name3').text('교환 대상 상품 세트 코드');
		$('#name3').next().attr('name','setCode');
		
		$('#exchangeReason').css('display','block');
		$('#repairReason').css('display','none');
		
	     document.forms.form.action="/eInsert"; 
		
	});
	
	
	
	$('.repair').click(function(){
		$('#name1').text('수리 대상 상품 코드');
		$('#name1').next().attr('name','goodsCode');
		$('#name2').text('수리 대상 상품 세트 No');
		$('#name2').next().attr('name','setNo');
		$('#name3').text('수리 대상 상품 세트 코드');
		$('#name3').next().attr('name','setCode');	
	
		$('#exchangeReason').css('display','none');
		$('#repairReason').css('display','block');
		
		document.forms.form.action="/rInsert"; 
		
	})
	
	
	
	$('#contractBtn').click(function(){
		$('#contractList').css('display','block');
		
	});
	
	
	$('#contractListBtn').click(function(){
		var contractCode = $('input[name=contractCode]').val();
		var contractNo = $('input[name=contractNo]').val();
		var customerId = $('input[name=customerId]').val();
		var goodsCode = $('input[name=goodsCode]').val();
		var setCode = $('input[name=setCode]').val();
		var setNo = $('input[name=setNo]').val();
		var rentalFromDate = $('input[name=rentalFromDate]').val();
		var rentalToDate = $('input[name=rentalToDate]').val();
		
		   $('#1').val(contractCode);
		   $('#2').val(contractNo);
		   $('#3').val(customerId);
		   $('#4').val(goodsCode);
		   $('#5').val(setCode);
		   $('#6').val(setNo);
		   $('#7').val(rentalFromDate);		   
		   $('#8').val(rentalToDate);		 
		    
	});

</script>  
  
</th:block>
</body>
</html>
