<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>단가 조회</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>단가 조회</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
  <section class="content">
  	<div class="container-fluid">
	 <div class="card card-default">
	 <div class="card-header">
	   <h3 class="card-title">상품 검색</h3>
	
	   <div class="card-tools">
	     <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
	     <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
	   </div>
	 </div>
	 
	 <div class="card-body">
         <!-- left -->
         <form action="/staff/goodsPriceList" method="get">
	         <div class="row">
	           <!-- 1 -->
	           <div class="col-md-2">
	             <div class="form-group">
	               <label>상품분류코드명</label><!-- 상품분류코드가 value -->
					<select class="form-control select2bs4" name="goodsCategoryCode">
						<option selected="selected"></option>
						<th:block th:each="CL:${getGoodsCategoryList}">
							<option th:value=${CL.goodsCategoryCode} th:text=${CL.goodsCategoryName}></option>
						</th:block>
					</select>
	             </div>
	             <!-- /.form-group -->
	           </div>
	           <!-- 2 -->
	           <div class="col-md-2">
	             <div class="form-group">
	               <label>상품코드</label>
	          	   <input type="text" class="form-control select2bs4" name="goodsCode">
	             </div>
	             <!-- /.form-group -->
	           </div>
	           
	           <div class="col-md-2">
	             <div class="form-group">
	               <label>상품명</label>
	          	   <input type="text" class="form-control select2bs4" name="goodsName">
	             </div>
	             <!-- /.form-group -->
	           </div>
	           
	           <!-- 3 -->
	           <div class="col-md-3">
	             <div class="form-group">
	               <label>상세</label>
		           <input type="text" class="form-control select2bs4" name="goodsDesc">
		         </div>
	             <!-- /.form-group -->
	           </div>
	           
	           <!-- 4 -->
	           <div class="col-md-2">
	             <div class="form-group">
	               <label>단가</label>
		           <select name="rentalDayPriceExistence" class="form-control select2bs4">
						<option value="">전제 표시</option>
						<option value="공백">단가 입력 없는 상품</option>
		           </select>
		         </div>
	             <!-- /.form-group -->
	           </div>
	           
	           <!-- 5 -->
	           <div class="col-md-1">
	             <div class="form-group" style="position: absolute;bottom: 0;">
	               <button type="submit" class="btn btn-info">검색</button>
	             </div>
	             <!-- /.form-group -->
	           </div>
	           <!-- /.col -->
	         </div>
            <!-- /.row -->
         </form>
      </div>
	 </div>
	
	<div class="card">
	 <div class="card-body" style="margin-top:20px">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>분류</th>
                  <th>상품코드</th>
                  <th>상품명</th>
                  <th>상세</th>
                  <th>기존 하루 렌탈 단가</th>
                  <th th:if="${staffLevel==3}">단가 입력</th>
                </tr>
	         </thead>
             <tbody>
              <tr th:each="goodsPL:${goodsPriceList}">
                <td th:text="${goodsPL.goodsCategoryName}"></td>
                <td th:text="${goodsPL.goodsCode}"></td>
                <td th:text="${goodsPL.goodsName}"></td>
                <td th:text="${goodsPL.goodsDesc}"></td>
                <td th:text="${goodsPL.rentalDayPrice}"></td>
                <td>
                	<form action="/admin/goodsPriceInsert" method="post">
                	<div style="display:inline-block;">
	                	<input type="hidden" name="goodsCode" th:value="${goodsPL.goodsCode}">
	                	<input type="number" class="form-control select2bs4" name="rentalDayPrice">
	                	</div>
	                	<button type="submit" class="btn btn-info">등록</button>
	                </form>
                </td>
              </tr>
             </tbody>
		</table>
	  </div>
	  <!-- /.card-body -->
	 </div>
     <!-- /.card --> 	
    </div>
    
  </section>
  </div>
 </th:block>
</body>
</html>
