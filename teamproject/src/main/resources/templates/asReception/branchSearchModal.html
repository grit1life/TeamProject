<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Projects</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!--date range css  -->
  <link rel="stylesheet" href="https://adminlte.io/themes/dev/AdminLTE/plugins/daterangepicker/daterangepicker.css">
  
 
</head>
<body class="hold-transition sidebar-mini">
	<!-- 지점 검색  시작 -->
 	<form th:action="@{/BranchSearchList}" method="post"> 
		<div class="content-wrapper">
			<section class="content-header">
			 <div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
					            <h1>A/S지점 조회</h1>		          		         
					</div> 	
					<div class="form-group" style="margin-left: 650px;">	
						<div style="display: inline-block;">
							<label></label>					     					     		
								<input type="text" class="form-control" name="branchName" placeholder="지점명">
					    </div> 									    		            			    						    	    	          
						<div style="display: inline-block; margin-left:5px;">
								<button type="submit" class="btn btn-info">
									검색
								</button>
						</div>							   						   	           
					</div>	  
				</div>
			 </div>
			 </section>		 	
	         <section class="content-header"> 		  
			      <div class="container-fluid">   
			        <div class="card card-info">
			          <div class="card-header">
			            <h3 class="card-title">A/S지점 리스트</h3>				       
			          </div>	
			          <div class="card-body">
			            <div class="row">    
					  	 <div class="row">				  	 	
					   		<div class="col-12">	                         			          
								<div  class="card" style="margin-left: 15px;">					   				                                    				
								 	<div class="card-body table-responsive p-0">
								     	<table class="table table-hover">
								         	<thead>
								              	<tr>
								                      <th>지점코드</th>
									                  <th>지점명</th>
									                  <th>지점장명</th>
									                  <th>전화번호</th>
									                  <th>우편번호</th>
									                  <th>기본주소</th>
									                  <th>상세주소</th>
									                  
								                  </tr>
								             </thead>
								              <tbody>
								              		<tr th:each="l : ${BranchList}">
														<td th:text="${l.branchCode}"></td>
														<td th:text="${l.branchName}"></td>
														<td th:text="${l.staffName}"></td>
														<td th:text="${l.branchPhone}"></td>							                  	
														<td th:text="${l.branchZipCode}"></td>
														<td th:text="${l.branchAddress1}"></td>
														<td th:text="${l.branchAddress2}"></td>																																		
													</tr>				                   
								                </tbody>
								            </table>
								        </div>				              
								    </div>
							    </div>
						   </div>
					   </div>
				   </div>
			   </div>
			  </div> 	            
	        </section>        
			<!-- 지점 리스트 끝  --> 
	      </div>
   </form>  
   
   


	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Select2 -->
	<script src="../../plugins/select2/js/select2.full.min.js"></script>
	<!-- Bootstrap4 Duallistbox -->
	<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	<!-- bootstrap color picker -->
	<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Bootstrap Switch -->
	<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- Page script -->
	
</body>
</html>
