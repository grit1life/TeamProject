<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	

  
  
</head>


<body class="hold-transition register-page">
	<form th:action="@{/cDelete}" method="post">
		<div class="register-box">
		  <div class="register-logo">
		    <a th:href="@{/index}"><b>HOME</a>
		  </div>
		
		  <div class="card">
		    <div class="card-body register-card-body">
		
		     
		        <div class="input-group mb-3">         
		          <input type="text" class="form-control" name="customerId" th:value="${customerId}" readonly="readonly">
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-user"></span>
		            </div>
		          </div>
		        </div>
		        <div class="input-group mb-3">
		          <input type="text" class="form-control" name="customerName" th:value="${customerName}" readonly="readonly">
		          <div class="input-group-append">
		            <div class="input-group-text">
		               <span class="fas fa-user"></span>
		            </div>
		          </div>
		        </div>
		        <div class="input-group mb-3">
		          <input type="text" class="form-control" name="staffId" id="staffId" placeholder="직원코드를 입력하세요.">
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-lock"></span>
		            </div>
		          </div>
		        </div> 
		     
		     
		      <div class="social-auth-links text-center">
		        <a th:href="@{/cList}" class="btn btn-block btn-primary">          
		                                             취소
		        </a>
		        <button type="submit" id="submit" class="btn btn-block btn-danger">
		                                              삭제
		        </button >
		      </div>
	</form>

      
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<script>
 $('#submit').click(function(){
	 var staffId = $('input[name=staffId]').val(); 
	 
	 if(staffId == ''){
			alert('직원코드를 입력해주세요.');
			return false;
	 }else if(!confirm('삭제된 내용은 다시 복구 할 수 없습니다. 정말로 삭제 하시겠습니까?')){
		 
		 return false;
	 }
	 
	 
	 
 });




</script>
</body>
</html>
