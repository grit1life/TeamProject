<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>

<th:block layout:fragment="customTitle">
	<title>cList.html</title>
</th:block>

<body class="hold-transition sidebar-mini layout-fixed">
						<th:block layout:fragment="customContents">
						 <div class="content-wrapper">
						          <section class="content-header">
							     	<div class="container-fluid">
							        <div class="row mb-2">
							          <div class="col-sm-6">
							            <h1>개인고객 목록</h1>
							          </div>
							          <div class="col-sm-6">
							            <ol class="breadcrumb float-sm-right">
							              <li class="breadcrumb-item"><a href="#">Home</a></li>
							              <li class="breadcrumb-item active">Advanced Form</li>
							            </ol>
							          </div>
							        </div>
							      </div>							        
							   </section>
						
						    
							  <!--  검색 -->
							  <form th:action="@{/getCustomerSearchList}" method="post"> 
							     <section class="content-header">  
							      <div class="container-fluid">   
							        <div class="card card-default">
							         
							         <!-- /.card-header -->
							          <div class="card-header">
							            <h3 class="card-title">검색창</h3>
									        <div class="card-tools">
											    <div style="display: inline-block;">
											    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
											    </div>
											    <div style="display: inline-block;">
											    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
											    </div>
								   			</div>
							          </div>
							          <!-- /.card-header -->
							          
							          
							          <div class="card-body">
							            <div class="row">
								            <div class="form-group" style="padding-bottom: 15px;">	
												<div style="display: inline-block;">
													<label>고객 아이디</label>
													<input type="text" class="form-control"  name="customerId" placeholder="ID" value="client01">
											    </div> 
											    
											    
											    <div style="display: inline-block;">
											    	<label>고객명</label>
														<input type="text" class="form-control" name="customerName" placeholder="고객명">	
											    </div> 
							
											    
											    <div style="display: inline-block;">
											     	<label>등급</label>					     					     		
														<input type="text" class="form-control" name="customerClass" placeholder="등급">
											    </div> 
											    
											    <div style="display: inline-block;">
													<label>등록일</label>
													<input type="date" class="form-control" name="fromDate">
											    </div> 
											    
											    ~
											    
											    <div style="display: inline-block;">
													<label></label>
													<input type="date" class="form-control" name="toDate">
											    </div> 
											<!-- sv  -->      	          
											    <div style="display: inline-block; margin-left:5px;">
											    	<button type="submit" class="btn btn-info">
											           		검색
											        </button>
											    </div>		           
											</div>
							              </div>             
							            </div>
							          </div>
							      </div>
							    </section>
							  </form>  
							<!--검색 end-->
						    
						    <!-- 개인고객리스트 시작 -->
						     <section class="content-header">  
							      <div class="container-fluid">      
							            <div  class="card">					   
							   		     <!--개인 고객 테이블  -->					
							              <div class="card-body" style="margin-top:20px">
							                <table  class="table table-bordered table-hover">
							                  <thead>
							                    <tr>
							                      <th>ID</th>
							                      <th>고객명</th>
							                      <th>권한</th>
							                      <th>등급</th>
							                      <th>등록일</th>
							                      <th>상세보기</th>
							                      <th>삭제</th>
							                    </tr>
							                  </thead>
							                  <tbody>
							                  	<tr th:each="l : ${CustomerList}">
													<td th:text="${l.customerId}"></td>
													<td th:text="${l.customerName}"></td>
													<td th:text="${l.customerLevel}"></td>
													<td th:text="${l.customerClass}"></td>
													<td th:text="${l.inputDate}"></td>								
													<td> 
														<a class="btn btn-primary btn-sm" th:href="@{/cUpdate(customerId=${l.customerId})}">
								                              <i class="fas fa-folder">
								                              </i>
								                              View
								                        </a>    		
													</td>				
													<td>							
														<a class="btn btn-danger btn-sm" th:href="@{/cDelete(customerId=${l.customerId})}" id="btn-remove">
							                              <i class="fas fa-trash">
							                              </i>
							                              Delete
							                        	</a>
													</td>
											
												</tr>
							                   
							                  </tbody>
							                </table>
							              </div>
							              <!-- 개인 고객 테이블 끝  -->			              
							            </div>
							           </div> 
							         </section> 	
									<!-- 개인 고객 리스트 끝  -->
									<!-- 페이징 시작 -->
									<nav aria-label="Page navigation example" style="margin-left: 600px;">
										<ul class="pagination">
											<li class="page-item">
											    <th:block th:if="${currentPage>1}">
															<a class="page-link" th:href="@{/cList(page=${currentPage-1})}" aria-label="Previous">
																	<span aria-hidden="true">&laquo;</span>
															</a>
															</th:block>
														   <th:block th:unless="${currentPage>1}">
																<a class="page-link" aria-label="Previous">
																	 <span aria-hidden="true">&laquo;</span>
																</a>
															</th:block>
											</li>
											<th:block th:each="num : ${#numbers.sequence(startPage, endPage)}">
											 	<li class="page-item"><a class="page-link" th:text="${num}" th:href="@{/cList(page=${num})}"></a></li>
											</th:block>
											<li class="page-item">
												<th:block th:if="${endPage>currentPage}">
													<a class="page-link" th:href="@{/cList(page=${currentPage+1})}" aria-label="Next">
														<span aria-hidden="true">&raquo;</span>
													</a>
						  						</th:block>
												<th:block th:unless="${endPage>currentPage}">
													<a class="page-link" aria-label="Next">
														<span aria-hidden="true">&raquo;</span>
													</a>
												</th:block>
											</li>
										</ul>
									</nav>
									<!-- 페이징 끝 -->												  	
																	
																  
									 		
													             	   
												                            	                 				          
							</div>
						
						    

		
   

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Select2 -->
	<script src="../../plugins/select2/js/select2.full.min.js"></script>
	<!-- Bootstrap4 Duallistbox -->
	<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
	<!-- InputMask -->
	<script src="../../plugins/moment/moment.min.js"></script>
	<script src="../../plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
	<!-- date-range-picker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
	<!-- bootstrap color picker -->
	<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Bootstrap Switch -->
	<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js"></script>
	<!-- Page script -->
	
</body>
</html>
