<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>staffInsert.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">	
	<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>개인 고객 수정</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
             
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  <section class="content">
	
	<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">고객 정보</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/cUpdate}" method="post"> 
                <div class="card-body">
                
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객 아이디</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerId" th:value="${Customer.customerId}" class="form-control">
                    </div>
                  </div>
                  
                  <label for="inputPassword3" class="col-sm-2 col-form-label">고객 비밀 번호</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerPw" th:value="${Customer.customerPw}" class="form-control">
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객 권한</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerLevel" th:value="${Customer.customerLevel}" class="form-control" value="개인" readonly="readonly">
                    </div>
                  </div>
                  
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객 등급</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <select class="form-control"  id="inputEmail3" name="customerClass" th:value="${Customer.customerClass}">
                      	<option selected disabled>::선택해주세요::</option>
		                  <option>브론즈</option>
		                  <option>실버</option>
		                  <option>골드</option>
		                  <option>플래티넘</option> 
                      </select>
                    </div>
                  </div>
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객명</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerName" th:value="${Customer.customerName}" class="form-control">
                    </div>
                  </div>
                 
                  
                  <label for="inputEmail3" class="col-sm-2 col-form-label">고객 연락처</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerCall" th:value="${Customer.customerCall}" class="form-control">
                    </div>
                  </div>
                  
                  <label for="inputPassword3" class="col-sm-2 col-form-label">고객 이메일</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" name="customerEmail" th:value="${Customer.customerEmail}" class="form-control">
                    </div>
                  </div>
                  
                  <label>우편번호</label>
                  <div class="input-group mb-3">
                  <input type="text" id="sample3_postcode" name="zipCode" th:value="${Customer.zipCode}">
                  <div class="input-group-append">
                   <span class="input-group-append">
	                    <button type="button" onclick="sample3_execDaumPostcode()" class="btn btn-info btn-flat">찾기</button>
	                  </span>
                  </div>
                </div>
                  
                  <label for="inputPassword3" class="col-sm-2 col-form-label">기본주소</label>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="sample3_address" name="customerAddress" th:value="${Customer.customerAddress}" class="form-control">
                    </div>
                  </div>
                  
                   <label for="inputPassword3" class="col-sm-2 col-form-label">상세주소</label>
                   <div class="form-group row">
                    <div class="col-sm-10">
                      <input type="text" id="sample3_detailAddress" name="customerAddress2" th:value="${Customer.customerAddress2}" class="form-control">
                    </div>
                  </div>
                  
                  
                  <div class="form-group">	
				<input type="hidden" id="sample3_extraAddress" class="form-control">
			  	</div>	
				<div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
				<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
				</div>
				
				<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
				<script>
				    // 우편번호 찾기 찾기 화면을 넣을 element
				    var element_wrap = document.getElementById('wrap');
				
				    function foldDaumPostcode() {
				        // iframe을 넣은 element를 안보이게 한다.
				        element_wrap.style.display = 'none';
				    }
				
				    function sample3_execDaumPostcode() {
				        // 현재 scroll 위치를 저장해놓는다.
				        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
				        new daum.Postcode({
				            oncomplete: function(data) {
				                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
				
				                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
				                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
				                var addr = ''; // 주소 변수
				                var extraAddr = ''; // 참고항목 변수
				
				                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
				                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
				                    addr = data.roadAddress;
				                } else { // 사용자가 지번 주소를 선택했을 경우(J)
				                    addr = data.jibunAddress;
				                }
				
				                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
				                if(data.userSelectedType === 'R'){
				                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
				                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
				                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
				                        extraAddr += data.bname;
				                    }
				                    // 건물명이 있고, 공동주택일 경우 추가한다.
				                    if(data.buildingName !== '' && data.apartment === 'Y'){
				                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
				                    }
				                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
				                    if(extraAddr !== ''){
				                        extraAddr = ' (' + extraAddr + ')';
				                    }
				                    // 조합된 참고항목을 해당 필드에 넣는다.
				                    document.getElementById("sample3_extraAddress").value = extraAddr;
				                
				                } else {
				                    document.getElementById("sample3_extraAddress").value = '';
				                }
				
				                // 우편번호와 주소 정보를 해당 필드에 넣는다.
				                document.getElementById('sample3_postcode').value = data.zonecode;
				                document.getElementById("sample3_address").value = addr;
				                // 커서를 상세주소 필드로 이동한다.
				                document.getElementById("sample3_detailAddress").focus();
				
				                // iframe을 넣은 element를 안보이게 한다.
				                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
				                element_wrap.style.display = 'none';
				
				                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
				                document.body.scrollTop = currentScroll;
				            },
				            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
				            onresize : function(size) {
				                element_wrap.style.height = size.height+'px';
				            },
				            width : '100%',
				            height : '100%'
				        }).embed(element_wrap);
				
				        // iframe을 넣은 element를 보이게 한다.
				        element_wrap.style.display = 'block';
				    }
				</script>
                  
                 
                  
                </div>
                
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">수정</button>
                  <a th:href="@{/cList}" class="btn btn-default float-right">취소</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
   </section>
</div>
</th:block>
</body>
</html>
