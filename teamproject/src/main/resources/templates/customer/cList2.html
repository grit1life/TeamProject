<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>

<th:block layout:fragment="customTitle">
	<title>cList2.html</title>
</th:block>

<body class="hold-transition sidebar-mini layout-fixed">
						<th:block layout:fragment="customContents">
						 <div class="content-wrapper">
						         <section class="content-header">
							     	<div class="container-fluid">
							        <div class="row mb-2">
							          <div class="col-sm-6">
							            <h1>기업 고객 목록</h1>
							          </div>
							          <div class="col-sm-6">
							            <ol class="breadcrumb float-sm-right">
							              <li class="breadcrumb-item"><a href="#">Home</a></li>
							              <li class="breadcrumb-item active">Advanced Form</li>
							            </ol>
							          </div>
							        </div>
							      </div>
							        
							   </section>
													    
	  <!--  검색 -->
	  <form th:action="@{/getCustomerSearchList2}" method="post"> 
	     <section class="content-header">  
	      <div class="container-fluid">   
	        <div class="card card-default">
	         
	         <!-- /.card-header -->
	          <div class="card-header">
	            <h3 class="card-title">검색창</h3>
			        <div class="card-tools">
					    <div style="display: inline-block;">
					    	  <button type="button" id="contractHidden" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
					    </div>
					    <div style="display: inline-block;">
					    	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
					    </div>
		   			</div>
	          </div>
	          <!-- /.card-header -->
	          
	          
	          <div class="card-body">
	            <div class="row">
		            <div class="form-group" style="padding-bottom: 15px;">	
						<div style="display: inline-block;">
							<label>고객 아이디</label>
							<input type="text" class="form-control"  name="customerId" placeholder="ID">
					    </div> 
					    
					    
					    <div style="display: inline-block;">
					    	<label>고객명</label>
								<input type="text" class="form-control" name="customerCompanyName" placeholder="고객명">	
					    </div> 
					    
					    
					     <div style="display: inline-block;">
					     	<label>권한</label>					     					     		
								<input type="text" class="form-control" name="customerLevel" placeholder="권한">
					    </div> 
	
					    
					    <div style="display: inline-block;">
					     	<label>등급</label>					     					     		
								<input type="text" class="form-control" name="customerClass" placeholder="등급">
					    </div> 
					    
					    <div style="display: inline-block;">
							<label>등록일</label>
							<input type="date" class="form-control" name="fromDate">
					    </div> 
					    
					    ~
					    
					    <div style="display: inline-block;">
							<label></label>
							<input type="date" class="form-control" name="toDate">
					    </div> 
					<!-- sv  -->      	          
					    <div style="display: inline-block; margin-left:5px;">
					    	<button type="submit" class="btn btn-info">
					           		검색
					        </button>
					    </div>		           
					</div>
	              </div>             
	            </div>
	          </div>
	      </div>
	    </section>
	  </form>  
	<!--검색 end-->
			            
    <!-- 개인사업자/법인 고객리스트 시작 -->
    <section class="content-header">  
	<div class="container-fluid">      
		<div  class="card">					   
			<!--개인 고객 테이블  -->					
			<div class="card-body" style="margin-top:20px">
				<table  class="table table-bordered table-hover">
			    	<thead>
			        	<tr>
			                      <th>ID</th>
			                      <th>고객명</th>
			                      <th>권한</th>
			                      <th>등급</th>
			                      <th>최초입력일</th>
			                      <th>상세보기</th>
			                      <th>삭제</th>
			             </tr>
			         </thead>
			          <tbody>
			                  	 <tr th:each="l : ${CustomerCompanyList}">
									<td th:text="${l.customerId}"></td>
									<td th:text="${l.customerCompanyName}"></td>
									<td th:text="${l.customerLevel}"></td>
									<td th:text="${l.customerClass}"></td>
									<td th:text="${l.inputDate}"></td>								
									<td> 
										<a class="btn btn-primary btn-sm" th:href="@{/cUpdate2(customerId=${l.customerId})}">
				                              <i class="fas fa-folder">
				                              </i>
				                              View
				                        </a>    		
									</td>				
									<td>							
										<a class="btn btn-danger btn-sm" th:href="@{/cDelete(customerId=${l.customerId})}" id="btn-remove">
			                              <i class="fas fa-trash">
			                              </i>
			                              Delete
			                        	</a>
									</td>
							
								</tr>
			                   
			             </tbody>
			        </table>
			   </div>
			   <!-- 개인사업/법인 고객 테이블 끝  -->
		    </div>
		 </div>		            
		</section>      
		<!-- 개인사업자/법인 고객 리스트 끝  -->
				<!-- 페이징 시작 -->		
			             <nav aria-label="Page navigation example" style="margin-left: 600px;">
						  <ul class="pagination">
						    <li class="page-item">
							    <th:block th:if="${currentPage>1}">
							      <a class="page-link" th:href="@{/cList2(page=${currentPage-1})}" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
								</th:block>
								<th:block th:unless="${currentPage>1}">
							      <a class="page-link" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
								</th:block>
						    </li>
							<th:block th:each="num : ${#numbers.sequence(startPage, endPage)}">
						    	<li class="page-item"><a class="page-link" th:text="${num}" th:href="@{/cList2(page=${num})}"></a></li>
							</th:block>
						    <li class="page-item">
						    	<th:block th:if="${endPage>currentPage}">
							      <a class="page-link" th:href="@{/cList2(page=${currentPage+1})}" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </th:block>
							    <th:block th:unless="${endPage>currentPage}">
							      <a class="page-link" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </th:block>
						    </li>
						  </ul>
						</nav>
		                <!-- 페이징 끝 -->	
		
		          


	</div>
</th:block>

		
</body>
</html>
