			  color: #fff;

			  text-align: center;
			  white-space: nowrap;
			}

			  position: absolute;
			  top:350px;

			  z-index: 2;

			  transform: translate(0, -50%);
			  color: #fff;
			  font : normal 400 20px/1 'Josefin Sans', sans-serif;
			  letter-spacing: .1em;
			  text-decoration: none;
			  transition: opacity .3s;
			}

			.scroll{
			 	cursor:pointer;
			}
			.scroll-text{
				margin-top: 70px;
			}
			.scroll span {
			  position: absolute;
			  top: 0;
			  left: 50%;
			  width: 24px;
			  height: 24px;
			  margin-left: -12px;
			  border-left: 1px solid #fff;
			  border-bottom: 1px solid #fff;
			  -webkit-transform: rotate(-45deg);
			  transform: rotate(-45deg);
			  -webkit-animation: sdb 2s infinite;
			  animation: sdb 2s infinite;
			  opacity: 0;
			  box-sizing: border-box;
			}
			.scroll span:nth-of-type(1) {
			  -webkit-animation-delay: 0s;
			  animation-delay: 0s;
			}
			.scroll span:nth-of-type(2) {
			  top: 16px;
			  -webkit-animation-delay: .15s;
			  animation-delay: .15s;
			}
			.scroll span:nth-of-type(3) {
			  top: 32px;
			  -webkit-animation-delay: .3s;
			  animation-delay: .3s;
			}
			@-webkit-keyframes sdb {
			  0% {
			    opacity: 0;
			  }
			  50% {
			    opacity: 1;
			  }
			  100% {
			    opacity: 0;
			  }
			}
			@keyframes sdb {
			  0% {
			    opacity: 0;
			  }
			  50% {
			    opacity: 1;
			  }
			  100% {
			    opacity: 0;
			  }
			}

	<script type="text/javascript">
		var typingBool = false; 
	    var typingIdx=0; 
	    var typingTxt = $(".typing-txt").text(); // 타이핑될 텍스트를 가져온다 
	    typingTxt=typingTxt.split(""); // 한글자씩 자른다. 
	    if(typingBool==false){ // 타이핑이 진행되지 않았다면 
	       typingBool=true; 
	       
	       var tyInt = setInterval(typing,100); // 반복동작 
	     } 
	     
	     function typing(){ 
	       if(typingIdx<typingTxt.length){ // 타이핑될 텍스트 길이만큼 반복 
	         $(".typing").append(typingTxt[typingIdx]); // 한글자씩 이어준다. 
	         typingIdx++; 
	       } else{ 
	         clearInterval(tyInt); //끝나면 반복종료 
	       } 
	     }

	      $(document).ready(function(){
	        $(".scroll").on("click",function(event){
	          // 이동 버튼을 클릭시 pre 태그로 스크롤의 위치가 이동되도록 한다.
	 
	          // 1. pre태그의 위치를 가지고 있는 객체를 얻어온다. => offset 객체
	          var offset = $(".skills-title").offset();
	 
	          // offset은 절대 위치를 가져온다. offset.top을 통해 상단의 좌표를 가져온다.
	          // position은 부모를 기준으로한 상대위치를 가져온다.
	          $("html").animate({scrollTop:offset.top},500);
	 
	        });
