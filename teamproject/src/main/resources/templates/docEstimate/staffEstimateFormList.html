<script type="text/javascript">
 	$(function(){

		$('.contractBtn').click(function(){
			location.href='contractInsert?estimateCode='+$(this).data('set')
		})
		$('.estimateBtn').click(function(){
			window.open("/customer/estimateForm?estimateCode="+$(this).data('set'), "",
			"_blank width=800, height=900, toolbar=no, menubar=no, scrollbars=yes, resizable=no")
		})
	})
