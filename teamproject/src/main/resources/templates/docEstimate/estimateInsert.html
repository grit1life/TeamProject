<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default}"
>
<th:block layout:fragment="customTitle">
	<title>staffList.html</title>
</th:block>


<body class="hold-transition sidebar-mini layout-fixed">
<th:block layout:fragment="customContents">
 <div class="content-wrapper">
    <section class="content-header">
       
       
       <div class="row mb-2">
         <div class="col-sm-6">
           <h1>Advanced Form</h1>
         </div>
         <div class="col-sm-6">
           <ol class="breadcrumb float-sm-right">
             <li class="breadcrumb-item"><a href="#">Home</a></li>
             <li class="breadcrumb-item active">Advanced Form</li>
           </ol>
         </div>
       </div>
     

      <div class="container-fluid">   
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">Select2 (Default Theme)</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <!-- left -->
            <div class="row">
              <!-- 1brock -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Minimal</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Alabama</option>
                    <option>Alaska</option>
                    <option>California</option>
                    <option>Delaware</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Washington</option>
                  </select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Disabled</label>
                  <select class="form-control select2" disabled="disabled" style="width: 100%;">
                    <option selected="selected">Alabama</option>
                    <option>Alaska</option>
                    <option>California</option>
                    <option>Delaware</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Washington</option>
                  </select>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Multiple</label>
                  <select class="select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>California</option>
                    <option>Delaware</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Washington</option>
                  </select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Disabled Result</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">Alabama</option>
                    <option>Alaska</option>
                    <option disabled="disabled">California (disabled)</option>
                    <option>Delaware</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Washington</option>
                  </select>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            Visit <a href="https://select2.github.io/">Select2 documentation</a> for more examples and information about
            the plugin.
          </div>
        </div>
        
        
        

      </div><!-- /.container-fluid -->
    </section>
  
  <section class="content">
  	<div class="container-fluid">
	 <div class="card card-default">
	 <div class="card-header">
	   <h3 class="card-title">직원 검색</h3>
	
	   <div class="card-tools">
	     <div style="display: inline-block;">
	     	<button type="button" data-card-widget="collapse" class="btn btn-block btn-secondary btn-xs">고객선택</button>
	     </div>
	     <div style="display: inline-block;">
	     	<button type="button" class="btn btn-tool" data-card-widget="remove"></button>
	     </div>
	   </div>
	 </div>
	 
	 <div class="card-body">
	     <div class="row">
	       
	       <!-- left-->      

	         <!-- /.form-group 1-->
	        
	         <div style="width: 100%;padding-bottom: 15px;">
	           
	           <div style="display: inline-block;">
	           	<label>아이디</label>
	           </div>
	           <div style="display: inline-block;">
		           <input class="form-control select2bs4" name="">
		           <select class="form-control select2bs4" style="width: 100%;" name="branchName">
		             <option selected="selected"></option>
		             <option selected="selected" value="본사">본사</option>
		             <option selected="selected" value="본사">전주시점</option>
		           </select>
	           </div>
	           
	           <div style="display: inline-block;">
	           	<label>&nbsp;&nbsp;&nbsp;&nbsp;직책</label>
	           </div>
	           <div style="display: inline-block;">
		           <select class="form-control select2bs4" style="width: 100%;" name="staffPosition">
		             <option selected="selected"></option>
		             <option selected="selected" value="부장">부장</option>
		             <option selected="selected" value="과장">과장</option>
		             <option selected="selected" value="">일방</option>
		           </select>
	           </div>
	           
	           <div style="display: inline-block;">
	           	<label>&nbsp;&nbsp;&nbsp;&nbsp;권한</label>
	           </div>
	           <div style="display: inline-block;">
		           <select class="form-control select2bs4" style="width: 100%;" name="staffLevel">
		             <option selected="selected"></option>
		             <option selected="selected" value="관리자">관리자</option>
		             <option selected="selected" value="직원">직원</option>
		           </select>
	           </div>
	           
	           <div style="display: inline-block;">
	           	<label>&nbsp;&nbsp;&nbsp;&nbsp;이름</label>
	           </div>
	           <div style="display: inline-block;">
		           <input type="text" class="form-control select2bs4" name="staffName">
	           </div>
	         </div>
	               
			<!-- left-->
	       <div style="width: 100%;">  
	         
	         <!-- /.form-group 2-->
	         <div class="form-group" style="padding-bottom: 15px;">
	           <div style="display: inline-block;">
	           	<label>생년월일</label>
	           </div>
	           <div style="display: inline-block;">
		           <input type="date" class="form-control select2bs4" name="staffBirth">
	           </div>
	           
	           <div style="display: inline-block;">
	           	<label>&nbsp;&nbsp;&nbsp;&nbsp;전화번호</label>
	           </div>
	           <div style="display: inline-block;">
		           <input type="text" class="form-control select2bs4" name="staffTell">
	           </div>
	           
	           <div style="display: inline-block;">
	           	<label>&nbsp;&nbsp;&nbsp;&nbsp;이메일</label>
	           </div>
	           <div style="display: inline-block;">
		           <input type="email" class="form-control select2bs4" name="staffEmail">
	           </div>
	           <div style="display: inline-block;margin-left:30px;">
	           	<button type="button" class="btn btn-info">검색</button>
	           </div>
	           
	         </div>

	       </div> 
	       <!-- right -->
	     <!-- /.row -->
	    </div>
	  </div>
	 </div>
	
	<div class="card">
	 <div class="card-body" style="margin-top:20px">
	  	<table id="example2" class="table table-bordered table-hover">
	    	<thead>
                <tr>
                  <th>지점</th>
                  <th>직책</th>
                  <th>직원 명</th>
                  <th>생년월일</th>
                  <th>전화번호</th>
                  <th>이메일</th>
                  <th>권한</th>
                </tr>
	         </thead>
             <tbody>
              <tr th:each="L:${staffList}">
                <td th:text="${L.branchName}"></td>
                <td th:text="${L.staffPosition}"></td>
                <td th:text="${L.staffName}"></td>
                <td th:text="${L.staffBirth}"></td>
                <td th:text="${L.staffTell}"></td>
                <td th:text="${L.staffEmail}"></td>
                <td th:text="${L.staffLevel}"></td>
              </tr>
             </tbody>
		</table>
	  </div>
	 </div>
      	
    </div>
    
  </section>
  </div>
 </th:block>
</body>
</html>
