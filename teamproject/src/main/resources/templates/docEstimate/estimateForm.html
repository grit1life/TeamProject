<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
<style>
	.container{
	 	padding: 30px; 
	 	width:700px; 
	 }
	h1{
		text-align: center;
		margin-bottom: 50px
	}
	table{
		border-collapse: collapse;
	}
	h3{
		font-weight : normal;
		font-size: 15px;
	}
	th,td{
		padding: 10px;
		border: 1px solid black;
	}
	input{
		border:none;
		width:80px;
		font-size: 15px;
	}
	.company-info{
		float: right;	
	}
	.estimate-info{
		padding-top: 30px;
		clear: both;
	}
	.num{
		width:50px;
	}
	.lineItem{
		width: 100px
	}
	.price{
		width: 80px;
	}
	.note{
		width: 140px;
		
	}
	.btnPrint{
		margin-top: 20px;
	}
	/* 견적시 밑줄 */
	u {
	   text-decoration : none;
	   border-bottom : 4px double black;
	   padding-bottom : 5px;
	}
	@media print{
		.btnPrint{
			display:none;
		}
	}
	.tableSmlTitle{
		background-color: #E6E6E6;
	}
	/* 인쇄시 색 출력 */
	.tableSmlTitle{ 
		-webkit-print-color-adjust:exact; 
	}

</style>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var supplyPrice = 0;
		var priceTax = 0;
		$('.suppliedValue').each(function(){
			supplyPrice += Number($(this).text());
			$('.supplySum').text(supplyPrice);
		})
		$('.priceTax').each(function(){
			priceTax += Number($(this).text());
			$('.taxSum').text(priceTax);
		})
		var supplySum = Number($('.supplySum').text());
		var taxSum = Number($('.taxSum').text());
		$('#totalNum').text(numberFormat(supplySum+taxSum)) //총금액
		$('#totalKor').text(viewKorean(String(supplySum+taxSum))) //한글 총금액
		
		$('.supplySum').text(numberFormat(supplySum));
		$('.taxSum').text(numberFormat(taxSum));
		$('.priceNum').each(function(){
			if($(this).text()!=0){
				var priceNum = Math.floor($(this).text());
				priceNum = numberFormat(priceNum);
				$(this).text(priceNum);
			}else{
				$(this).text('');
			}
		})
		
		$('.btnPrint').click(function(){
			window.print();
		})
		
		function numberFormat(inputNumber) {
		   return inputNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
		function viewKorean(num) { 
			var hanA = new Array("","일","이","삼","사","오","육","칠","팔","구","십"); 
			var danA = new Array("","십","백","천","","십","백","천","","십","백","천","","십","백","천"); 
			var result = "";
			for(i=0; i<num.length; i++) { 
				str = ""; 
				han = hanA[num.charAt(num.length-(i+1))]; 
				if(han != "") str += han+danA[i]; 
				if(i == 4) str += "만"; 
				if(i == 8) str += "억"; 
				if(i == 12) str += "조"; 
				result = str + result; 
			} 
			return result ; 
		}
	})
</script>
</head>
<body>
